<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://kit.fontawesome.com/dbc913075b.js" crossorigin="anonymous"></script>
    <script defer src="./js/index.js"></script>
    <title>Pruebas</title>
</head>
<body>
   <div class="contenedor">
        <header>Enviar Nuevo Email</header>
        <form action="">
            <div>
                <label for="email">Para:</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto">
            </div>
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea  id="mensaje" ></textarea>
            </div>

            
                <div class="sk-circle">
                    <div class="sk-circle1 sk-child"></div>
                    <div class="sk-circle2 sk-child"></div>
                    <div class="sk-circle3 sk-child"></div>
                    <div class="sk-circle4 sk-child"></div>
                    <div class="sk-circle5 sk-child"></div>
                    <div class="sk-circle6 sk-child"></div>
                    <div class="sk-circle7 sk-child"></div>
                    <div class="sk-circle8 sk-child"></div>
                    <div class="sk-circle9 sk-child"></div>
                    <div class="sk-circle10 sk-child"></div>
                    <div class="sk-circle11 sk-child"></div>
                    <div class="sk-circle12 sk-child"></div>
                
            </div>
            
            <div class="botones">
                <button type="submit" id="enviar">Enviar <i class="fa-sharp fa-solid fa-share"></i></button>
                <button type="submit" id="btn-reset">Resetear Form <i class="fa-sharp fa-solid fa-trash-can-arrow-up"></i></button>
            </div>
        </form>
        
        
    </div>
    
</body>
</html>
